<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            animation: flicker 1.5s infinite alternate;
        }
        
        .neon-border {
            border: 2px solid #0fa;
            box-shadow: 
                0 0 5px #0fa,
                0 0 10px #0fa,
                0 0 15px #0fa;
            animation: border-pulse 2s infinite alternate;
        }
        
        .post-card {
            background-color: rgba(37, 40, 42, 0.7);
            border-left: 4px solid #0fa;
            transition: all 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }
        
        .time-display {
            background: linear-gradient(90deg, rgba(0,0,0,0), rgba(15,250,170,0.3), rgba(0,0,0,0));
            padding: 10px 20px;
            letter-spacing: 2px;
        }
        
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #0fa,
                    0 0 80px #0fa,
                    0 0 90px #0fa,
                    0 0 100px #0fa,
                    0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        @keyframes border-pulse {
            0% {
                box-shadow: 
                    0 0 5px #0fa,
                    0 0 10px #0fa,
                    0 0 15px #0fa;
            }
            100% {
                box-shadow: 
                    0 0 10px #0fa,
                    0 0 20px #0fa,
                    0 0 30px #0fa;
            }
        }
        
        .corner-highlight {
            position: relative;
        }
        
        .corner-highlight::before, .corner-highlight::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #0fa;
            box-shadow: 0 0 10px #0fa;
        }
        
        .corner-highlight::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-highlight::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
        
        /* 帖子容器样式 */
        .post-container {
            background-color: rgba(37, 40, 42, 0.7);
            border: 1px solid #0fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(15, 255, 170, 0.5);
        }
        
        /* 高亮边框效果 */
        .highlight-border {
            position: relative;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .highlight-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(45deg, #0fa, #ff00ff);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- 头部标题 -->
        <header class="mb-8 text-center corner-highlight py-4">
            <h1 class="text-3xl md:text-5xl font-bold neon-text mb-2">邪恶论坛</h1>
            <p class="text-xl md:text-2xl neon-text">特朗普负面评论专区</p>
        </header>
        
        <!-- 时间显示模块 -->
        <div class="time-display neon-text text-center mb-8 rounded">
            <div class="text-lg md:text-xl">
                <span id="current-date"></span>
                <span class="mx-2">|</span>
                <span id="current-time"></span>
            </div>
        </div>
        
        <!-- 帖子展示区域 -->
        <div id="posts-container" class="space-y-6">
            <!-- 帖子将通过JavaScript动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>created by <a href="https://space.coze.cn" class="text-green-400 hover:text-green-300">coze space</a></p>
            <p>页面内容均由 AI 生成，仅供参考</p>
        </footer>
    </div>
    
    <script>
        // 特朗普负面评论数据
        const trumpComments = [
            {
                username: "匿名用户",
                icon: "fa-user-secret",
                date: "2024-03-15",
                content: "特朗普在任期间的政策完全是一场灾难，他分裂了美国社会，加剧了种族矛盾。他的'美国优先'政策实际上只是为富人谋福利，普通民众的生活质量反而下降了。"
            },
            {
                username: "暗影猎手",
                icon: "fa-user-ninja",
                date: "2024-03-10",
                content: "特朗普的商业帝国建立在欺诈和剥削之上。他多次利用破产法逃避债务，让承包商和工人承担损失。这种人根本不配担任任何公职。"
            },
            {
                username: "政治幽灵",
                icon: "fa-ghost",
                date: "2024-03-05",
                content: "特朗普对新冠疫情的应对堪称美国历史上最严重的领导失败之一。他淡化疫情威胁，传播错误信息，导致数十万美国人丧生。这是不可原谅的罪行。"
            },
            {
                username: "死亡预言",
                icon: "fa-skull",
                date: "2024-02-28",
                content: "特朗普对环境政策的漠视将给后代带来灾难性后果。他退出巴黎气候协定，放松环保法规，完全是为了短期经济利益牺牲地球的未来。"
            },
            {
                username: "真相揭露者",
                icon: "fa-mask",
                date: "2024-02-20",
                content: "特朗普与俄罗斯的关系令人深感忧虑。他多次在公开场合为普京辩护，拒绝批评俄罗斯的侵略行为，这引发了关于他是否受到外国势力影响的严重质疑。"
            }
        ];

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-CN', {year: 'numeric', month: '2-digit', day: '2-digit'});
            const timeStr = now.toLocaleTimeString('zh-CN', {hour12: false});
            
            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }
        
        // 生成随机帖子
        function generateRandomPost() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            
            // 随机排序数组
            const shuffledComments = [...trumpComments].sort(() => 0.5 - Math.random());
            
            // 显示所有帖子
            shuffledComments.forEach(comment => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card p-4 rounded';
                postElement.innerHTML = `
                    <div class="flex items-center mb-2">
                        <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                            <i class="fas ${comment.icon}"></i>
                        </div>
                        <span class="text-green-400 font-bold">${comment.username}</span>
                        <span class="text-gray-400 ml-auto">${comment.date}</span>
                    </div>
                    <p class="text-gray-300 leading-relaxed">
                        ${comment.content}
                    </p>
                `;
                postsContainer.appendChild(postElement);
            });
        }
        
        // 初始更新
        updateTime();
        generateRandomPost();
        
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        
        // 每20秒更新一次帖子
        setInterval(generateRandomPost, 20000);
        
        // 鼠标移动高亮效果
        document.addEventListener('mousemove', function(e) {
            const highlight = document.createElement('div');
            highlight.className = 'absolute w-4 h-4 bg-green-400 rounded-full pointer-events-none';
            highlight.style.left = `${e.clientX - 8}px`;
            highlight.style.top = `${e.clientY - 8}px`;
            highlight.style.opacity = '0.7';
            highlight.style.filter = 'blur(2px)';
            document.body.appendChild(highlight);
            
            setTimeout(() => {
                highlight.style.transform = 'scale(2)';
                highlight.style.opacity = '0';
                setTimeout(() => highlight.remove(), 300);
            }, 50);
        });
    </script>
</body>
</html>
